scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestVersion:
    name: "Get latest version of terraform-aws-modules/secrets-manager/aws"
    kind: "terraform/registry"
    spec:
      type: module
      namespace: terraform-aws-modules
      name: secrets-manager
      targetsystem: aws

targets:
  updateECRModule:
    name: Update Secrets-Manager module version in ecr.tf
    kind: hcl
    sourceid: getLatestVersion
    spec:
      file: ecr.tf
      path: module.secrets_manager.version
    scmid: default

actions:
  upgradeAwsSecretsManagerModuleVersion:
    kind: github/pullrequest
    scmid: default
    title: Bump version of the AWS Terraform module "secrets_manager" to {{ source "getLatestVersion" }}
    spec:
      labels:
        - dependencies
        - terraform-aws-secrets-manager-module
