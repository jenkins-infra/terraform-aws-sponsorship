name: "Bump Terraform `random` provider version"

scms:
  default:
    kind: github
    spec:
      user: "saurabh"
      email: "saurabhsraghuvanshi@gmail.com"
      owner: "saurabhraghuvanshii"
      repository: "terraform-aws-sponsorship-gs"
      token: "{{ env `GITHUB_TOKEN` }}"
      username: "saurabhraghuvanshii"
      branch: "main"


sources:
  lastVersion:
    name: Get latest version of the `random` provider
    kind: terraform/registry
    spec:
      type: provider
      namespace: hashicorp
      name: random

targets:
  updateRandomProviderVersion:
    name: Update Terraform lock file
    kind: terraform/lock
    sourceid: lastVersion
    spec:
      file: .terraform.lock.hcl
      provider: hashicorp/random
      platforms:
        - linux_amd64
        - linux_arm64
        - darwin_amd64
        - darwin_arm64
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Terraform `random` provider version to {{ source "lastVersion" }}
    spec:
      labels:
        - terraform-providers
        - hashicorp/random
